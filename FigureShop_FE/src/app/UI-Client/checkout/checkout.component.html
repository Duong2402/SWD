<app-navigation></app-navigation>
<div style="margin-top: 80px;"></div>
<!-- Breadcrumb Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-12">
            <nav class="breadcrumb bg-light mb-30">
                <a class="breadcrumb-item text-dark" href="#">Home</a>
                <a class="breadcrumb-item text-dark" href="#">Shop</a>
                <span class="breadcrumb-item active">Checkout</span>
            </nav>
        </div>
    </div>
</div>
<div class="container mt-4">

    <h2 class="mb-4">Thanh Toán</h2>

    <div class="row">
        <!-- Thông tin khách hàng -->
        <div class="col-md-6">
            <div class="card p-4">
                <h5 class="mb-3">Thông Tin Người Mua</h5>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Họ và Tên</label>
                        <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Địa chỉ nhận hàng</label>
                        <textarea class="form-control" id="address" rows="2" placeholder="Nhập địa chỉ"></textarea>
                    </div>
                </form>
            </div>

            <!-- Phương thức thanh toán -->
            <div class="card p-4 mt-3">
                <h5 class="mb-3">Phương Thức Thanh Toán</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" id="cash" checked>
                    <label class="form-check-label" for="cash">Thanh toán khi nhận hàng</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" id="bank">
                    <label class="form-check-label" for="bank">Chuyển khoản ngân hàng</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" id="wallet">
                    <label class="form-check-label" for="wallet">Ví điện tử (Momo, ZaloPay)</label>
                </div>
            </div>
        </div>

        <!-- Danh sách sản phẩm & Tổng tiền -->
        <div class="col-md-6">
            <div class="card p-4">
                <h5 class="mb-3">Danh Sách Sản Phẩm</h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Hình Ảnh</th>
                            <th>Sản Phẩm</th>
                            <th>Số Lượng</th>
                            <th>Giá</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="products && products.length > 0">
                        <tr *ngFor="let product of products">
                            <td><img [src]="product.imageUrl" alt="Product Image" class="img-thumbnail" width="50"></td>
                            <td>{{product.name}}</td>
                            <td>{{product.quantity}}</td>
                            <td class="text-danger fw-bold">{{product.price | number}} VND</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Tóm tắt đơn hàng -->
            <div class="card p-4 mt-3">
                <h5 class="mb-3">Tóm Tắt Đơn Hàng</h5>
                <div class="d-flex justify-content-between">
                    <span>Tổng tiền:</span>
                    <strong class="text-danger">{{totalAmount | number}} VND</strong>
                </div>
                <button (click)="submitOrder()" class="btn btn-primary w-100 mt-3">Đặt Hàng</button>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
