<app-navigation></app-navigation>
<div style="margin-top: 120px;"></div>
<div class="container mt-5">
    <h2 class="text-center fw-bold mb-4">Lịch Sử Đơn Hàng</h2>

    <div class="table-responsive">
        <table class="table table-hover table-bordered text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Mã Đơn</th>
                    <th>Ngày Đặt</th>
                    <th>Tổng Tiền</th>
                    <th>Trạng Thái</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders?.items">
                    <td>{{ order.id }}</td>
                    <td>{{ order.orderDate | date:'dd/MM/yyyy' }}</td>
                    <td>{{ order.totalAmount | currency:'VND' }}</td>
                    <td>
                        <span class="badge text-white px-3 py-2" [ngClass]="{
                      'bg-success': order.status === 1,
                      'bg-warning text-dark': order.status === 0,
                      'bg-danger': order.status === 2
                    }">
                            {{ order.status === 0 ? 'Đang xử lý' : (order.status === 1 ? 'Hoàn thành' : 'Đã hủy') }}
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
