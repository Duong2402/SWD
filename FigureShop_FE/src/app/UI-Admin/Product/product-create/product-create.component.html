<div class="container mt-4">
    <h2 class="mb-4">Create Product</h2>

    <form (ngSubmit)="createProduct()">
        <div class="row">
            <!-- Product Name -->
            <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="productCreate.name" name="name"
                    placeholder="Enter product name">
            </div>

            <!-- Category -->
            <div class="col-md-6 mb-3">
                <label for="categoryId" class="form-label">Category</label>
                <select class="form-select" id="categoryId" name="categoryId" [(ngModel)]="productCreate.categoryId">
                    <option selected>Select category</option>
                    <option *ngFor="let cate of category" [value]="cate.id">{{ cate.name }}</option>
                </select>
            </div>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3" [(ngModel)]="productCreate.description"
                name="description" placeholder="Enter product description"></textarea>
        </div>

        <div class="row">
            <!-- Price -->
            <div class="col-md-6 mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" [(ngModel)]="productCreate.price" name="price"
                    placeholder="Enter product price" required>
            </div>

            <!-- Stock Quantity -->
            <div class="col-md-6 mb-3">
                <label for="stockQuantity" class="form-label">Stock Quantity</label>
                <input type="number" class="form-control" id="stockQuantity" [(ngModel)]="productCreate.stockQuantity"
                    name="stockQuantity" placeholder="Enter stock quantity" required>
            </div>
        </div>

        <!-- Upload Media (Images) -->
        <!-- Upload Media (Images) -->
        <div class="mb-3">
            <label for="media" class="form-label">Upload Images</label>
            <input type="file" class="form-control" name="media" id="media" (change)="onFileSelected($event)" multiple
                accept="image/*">
        </div>

        <!-- Image Preview -->
        <div class="mt-3 d-flex flex-wrap">
            <div *ngFor="let image of imagePreviews" class="me-2 mb-2">
                <img [src]="image" class="img-thumbnail" style="width: 100px; height: 100px; object-fit: cover;">
            </div>
        </div>


        <!-- Buttons -->
        <div class="d-flex justify-content-between">
            <a href="/admin/products" type="button" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Product List
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Create Product
            </button>
        </div>
    </form>
</div>
