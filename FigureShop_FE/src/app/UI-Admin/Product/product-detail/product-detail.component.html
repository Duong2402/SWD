<div class="container mt-4">
    <h2 class="mb-4">Product Details</h2>

    <div *ngIf="product">
        <form (ngSubmit)="updateProduct()">
            <div class="row">
                <!-- Product Name -->
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label"><strong>Product Name:</strong></label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name" required>
                </div>

                <!-- Category as Select Dropdown -->
                <div class="col-md-6 mb-3">
                    <label for="categoryId" class="form-label"><strong>Category:</strong></label>
                    <select class="form-select" id="categoryId" name="categoryId" [(ngModel)]="product.categoryId"
                        required>
                        <option *ngFor="let cate of category" [value]="cate.id">{{ cate.name }}</option>
                    </select>
                </div>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label"><strong>Description:</strong></label>
                <textarea class="form-control" id="description" rows="3" [(ngModel)]="product.description"
                    name="description" required></textarea>
            </div>

            <div class="row">
                <!-- Price -->
                <div class="col-md-6 mb-3">
                    <label for="price" class="form-label"><strong>Price:</strong></label>
                    <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price"
                        required>
                </div>

                <!-- Stock Quantity -->
                <div class="col-md-6 mb-3">
                    <label for="stockQuantity" class="form-label"><strong>Stock Quantity:</strong></label>
                    <input type="number" class="form-control" id="stockQuantity" [(ngModel)]="product.stockQuantity"
                        name="stockQuantity" required>
                </div>
            </div>

            <!-- Product Images -->
            <!-- Product Images -->
            <div class="mb-3">
                <strong>Images:</strong>
                <div class="d-flex flex-wrap mt-2">
                    <div *ngFor="let image of product.imageUrl" class="me-2 mb-2">
                        <img [src]="image.url" class="img-thumbnail"
                            style="width: 150px; height: 150px; object-fit: cover;">
                    </div>
                </div>

                <!-- Input for new images -->
                <div class="mt-3">
                    <label for="newImages" class="form-label"><strong>Upload New Images:</strong></label>
                    <input type="file" class="form-control" id="newImages" (change)="onFilesSelected($event)" multiple>
                </div>

                <!-- Preview new images before upload -->
                <div *ngIf="previewImages.length > 0" class="mt-2">
                    <strong>Preview:</strong>
                    <div class="d-flex flex-wrap mt-2">
                        <div *ngFor="let image of previewImages" class="me-2 mb-2">
                            <img [src]="image" class="img-thumbnail"
                                style="width: 150px; height: 150px; object-fit: cover;">
                        </div>
                    </div>
                </div>
            </div>


            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                <a href="/admin/products" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Product List
                </a>
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-save"></i> Update Product
                </button>
            </div>
        </form>
    </div>

    <div *ngIf="!product" class="alert alert-danger">
        Product not found.
    </div>
</div>
